<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li>MyTicTacToi.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div id="0" class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div id="1" class="box bt-0"><span class="boxtext"></span></div>
            <div id="2" class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div id="3" class="box bl-0"><span class="boxtext"></span></div>
            <div id="4" class="box"><span class="boxtext"></span></div>
            <div id="5" class="box br-0"><span class="boxtext"></span></div>
            <div id="6" class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div id="7" class="box bb-0"><span class="boxtext"></span></div>
            <div id="8" class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameInfo">
            <h1>Welcome to MyTicTacToe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="Image/WinnerGIF.gif" alt="WinnerGIF">
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <!-- <script src="js/main.js"></script> -->
    <script src="js/main2.js"></script>
</body>

</html>
