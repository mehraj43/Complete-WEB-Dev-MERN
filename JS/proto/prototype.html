<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>

<body>
    <!-- Header for logo -->
    <header id="headBar">
        <div id="Menu">
            <div id="Logo">
                <ion-icon name="logo-tux"></ion-icon>
                <h3 class="my-2">RenTech</h3>
            </div>
            <div class="History_Discount">
                <button id="AppDiscount">
                    <ion-icon name="cart"></ion-icon>
                </button>
                <button id="ShopHistory">
                    <ion-icon name="bookmark"></ion-icon>
                </button>
            </div>
        </div>

        <div id="Search">
            <form class="form-Search my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <select id="Type">
                    <option value="volvo">Laptop</option>
                    <option value="saab">Computer</option>
                    <option value="audi">Sensor</option>
                </select>
                <button class="btn btn-outline-success my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </header>

    <!-- Discount div -->
    <div id="Discount" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="FirstImg.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="SecondImg.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="ThirdImg.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Container for Body -->
    <div class="Container">
        <div class="Card-Menu">

        </div>
    </div>


    <!-- footer for NavBar in Bottom -->
    <footer id="footBar">
        <nav id="BoxCe">
            <a href="#" class="Box my-1"><button>
                    <ion-icon name="home-outline"></ion-icon>
                </button></a>
            <a href="#" class="Box my-1"><button>
                    <ion-icon name="chatbubbles-outline"></ion-icon>
                </button></a>
            <a href="#" class="Box my-1"><button>
                    <ion-icon name="paper-plane"></ion-icon>
                </button></a>
            <a href="#" class="Box my-1"><button>
                    <ion-icon id="Profile" name="person-circle-outline"></ion-icon>
                </button></a>
        </nav>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script src="main.js">
        
</body >

</html >
