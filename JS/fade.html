<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<meta charset="utf-8" />
<title>Prac3 - Toggle between fading in and fading out</title>
</head>
<body>
<p>fadeToggle() with different speed parameters.</p>
<button>Click to fade in/out boxes</button><br /><br />
<div
id="div1"
style="width: 80px; height: 100px; background-color: red"
></div>
<br />
<div
id="div2"
style="width: 80px; height: 100px; background-color: green"
></div>
<br />
<div
id="div3"
style="width: 80px; height: 100px; background-color: blue"
></div>
<script>
$('button').click(function () {
$('#div1').fadeToggle();
$('#div2').fadeToggle('slow');
$('#div3').fadeToggle(2000);
});
</script>
</body>
</html>
